# Docker
# Build a Docker image
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- none

resources:
- repo: self

variables:
  # Image tag
  tag: '$(Build.BuildId)'

  # Docker repository
  repository: 'markoangelovski/dcc-scanner'

stages:
- stage: Build
  displayName: Build and push the image stage
  jobs:
  - job: Build
    displayName: Build the image job
    pool:
      name: 'Local builder'

    steps:
    - task: Docker@2
      inputs:
        containerRegistry: 'Docker Hub service connection'
        repository: $(repository)
        command: 'buildAndPush'
        Dockerfile: '**/Dockerfile'
        tags: |
          $(tag)

- stage: Release
  displayName: Release the image
  jobs:
  - job: Release
    displayName: Release the image job
    pool:
      name: 'Local builder'
    steps:
    - task: AzureWebAppContainer@1
      inputs:
        azureSubscription: 'Main service connection'
        appName: 'DCC-Scanner'
        containers: 'markoangelovski/dcc-scanner:$(tag)'
        containerCommand: 'node app.js'